<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select which type of user</title>
    <style>
        #title {
            text-align: center;
            width: 300px;
            border: 1px solid red;
            position: relative;
            margin: 150px auto;
        }

        #user {
            width: 150px;
            height: 80px;
            font-size: 2rem;
            background-color: cornflowerblue;
            border-color: black;
            position: relative;
        }

        #manager {
            width: 150px;
            height: 80px;
            font-size: 2rem;
            background-color: cornflowerblue;
            border-color: black;
            position: relative;
        }

        .button {
            display: inline-block;
            position: relative;
            bottom: 100px;
            left: 500px;
            margin-left: 30px;
            margin-right: 30px;
        }
        #main{
            align-content: center;
        }
    </style>
</head>
<body>
<div id="title">
    <p><h2>도서관 로봇</h2></p>
    <p><h3>사용할 기능을 고르세요.</h3></p>

</div>
<div id="main">
    <form id="find" class="button" action="/visitor/">
        {% csrf_token %}
        <input id="user" type="submit" value="이용자">
    </form>
    <form id="manage" class="button" action="/worker/">
        {% csrf_token %}
        <input id="manager" type="submit" value="근로자">
    </form>
</div>
</body>
</html>
